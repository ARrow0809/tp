<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>タグ選択式プロンプトビルダー</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', 'Inter', sans-serif;
      background-color: #111827; /* bg-gray-900 */
      color: #D1D5DB; /* text-gray-300 */
    }
    /* For react-beautiful-dnd focus outline */
    *:focus {
        /* outline: none !important; */ /* Let default focus rings appear or style them carefully */
    }
    .drag-handle-icon path {
      fill: currentColor;
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937; /* bg-gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563; /* bg-gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* bg-gray-500 */
    }
    .selected-tag-chip {
      padding: 6px 10px;
      border-radius: 16px; /* A bit more rounded */
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
    }
    .tag-selector-chip {
      padding: 8px 12px; /* A bit larger for clicking */
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid #374151; /* border-gray-700 */
      transition: all 0.15s ease-in-out;
    }
    .tag-selector-chip.selected {
      border-color: #14B8A6; /* border-teal-500 */
      background-color: rgba(20, 184, 166, 0.1); /* teal-500 with alpha */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
    "react-beautiful-dnd": "https://esm.sh/react-beautiful-dnd@^13.1.1",
    "yaml": "https://esm.sh/yaml@^2.3.4"
  }
}
</script>
<!-- CSS is imported in index.tsx -->
</head>
<body class="antialiased">
  <div id="root"></div>
  <script>
    if (typeof process === 'undefined') {
      window.process = { env: {} };
    } else if (typeof process.env === 'undefined') {
      window.process.env = {};
    }
    // API_KEY should be set in the environment or a secure configuration.
    // Setting it directly in client-side JS like this is NOT recommended for production.
    // window.process.env.API_KEY = "YOUR_API_KEY"; 
  </script>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
